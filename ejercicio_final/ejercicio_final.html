<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 13 - Comprobar disponibilidad del login</title>

<script type="text/javascript">
    
    window.onload = function(){
        
        document.getElementById('comprobar').onclick = comprobar;
        
    }
    
    function comprobar(){
        
        var xhr = new XMLHttpRequest;
        
        xhr.onreadystatechange = function(){
            
            if(this.readyState == 4 && this.status == 200){
                
                respuesta = this.responseText;
                
                if(respuesta == 'si'){
                    
                    document.getElementById('disponibilidad').innerHTML = 'El usuario Si esta disponible';
                    
                }else{
                    
                    document.getElementById('disponibilidad').innerHTML = 'El usuario No esta disponible';
                    
                }                
                
            }
            
        }
        
        xhr.open("GET", "compruebaDisponibilidad.php", true);
        
        xhr.send();
        
    }
      
    

</script>
</head>

<body>
<h1>Comprobar disponibilidad del login</h1>
<form>
	<label for="login">Nombre de usuario:</label>
	<input type="text" name="login" id="login" />
	<a id="comprobar" href="#">Comprobar disponibilidad...</a>
</form>

<div id="disponibilidad"></div>

</body>
</html>
