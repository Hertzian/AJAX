<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informaci√≥n obtenida de un JSON</title>
</head>
<body>
   
    <button onclick="ajax_get_jason()">Mostrar Datos</button>
    
    <div id="info"></div>
    
    <script type="text/javascript">
        var resultado = document.getElementById("info");
        
        function ajax_get_jason(){
            
            var superAjax = new XMLHttpRequest();
            
            superAjax.onreadystatechange = function(){
                
                if(superAjax.readyState == 4 && superAjax.status == 200){
                    
                    var datos = JSON.parse(superAjax.responseText);
                    console.log(datos);
                    
                    if(resultado.innerHTML == ""){
                        
                        for(var i in datos){
                            
                            resultado.innerHTML += i + ":" + datos[i] + "<br>";
                            
                        }
                        
                    }
                    
                }
                
            }
            
            superAjax.open("GET", "datos.json", true);
            
            superAjax.send();
            
        }
        
    </script>
</body>
</html>
